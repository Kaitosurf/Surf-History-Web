      <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>

<script>
      const circleType = new CircleType(document.getElementById('rotated'));   

      TweenMax.from(".artist", 2, {
      delay: 5.4,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
      });

      TweenMax.from(".watch", 2, {
      delay: 5.5,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
      });

      TweenMax.from(".menu", 2, {
      delay: 5.6,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
      });

      TweenMax.from(".rotatethis", 2, {
      delay: 6,
      opacity: 0,
      ease: Expo.easeInOut
      });

      TweenMax.staggerFrom(".social-media ul li", 2, {
      delay: 5.7,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
      }, 0.1);

      TweenMax.staggerFrom(".listensong ul li", 2, {
      delay: 5.9,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
      }, 0.1);  

      TweenLite.fromTo(".hero-title h1", 0.3, {
            x:-6,
            y:2,
            opacity: 0,
      }, 
      {
            delay: 5,
            x: 6,
            y: -2,
            opacity: 1,
            ease:RoughEase.ease.config({
                  strength:8,
                  points:40, 
                  template:Linear.easeNone, 
                  randomize:false}),
            clearProps:"all"
      });

      TweenLite.fromTo(".hero-title p", 0.3, {
            x:-6,
            y:2,
            opacity: 0,
      }, 
      {
            delay: 9,
            x: 6,
            y: -2,
            opacity: 1,
            ease:RoughEase.ease.config({
                  strength:8,
                  points:40, 
                  template:Linear.easeNone, 
                  randomize:false}),
            clearProps:"all"
      });

</script>

<script type="text/javascript">
            $('ul.main-menu li').click(function(e) {
                  e.preventDefault();

                  if($(this).siblings('li').find('ul.submenu:visible').length) {
                        $('ul.submenu').slideUp('normal');
                  }
                  $(this).find('ul.submenu').slideToggle('normal');
            });

            var t1 = new TimelineMax({paused: true});

            t1.to(".menu", 0.8, {
                  autoAlpha: 1
            });

            t1.staggerFrom(".main-menu li a:not(.submenu li a)", 1, {
                  opacity: 0,
                  y: 10,
                  ease: Power3.easeInOut
            }, 0.1);

            t1.from(".submenu", 0.8, {
                  autoAlpha: 0
            });

            t1.staggerFrom(".media ul li", 1, {
                  opacity: 0,
                  y: 10,
                  ease: Power3.easeInOut
            }, 0.1, "-=2");

            t1.from(".call", 1, {
                  delay: -2,
                  opacity: 0,
                  y: 10,
                  ease: Power3.easeInOut
            });

            t1.from(".mail", 1, {
                  delay: -1.6,
                  opacity: 0,
                  y: 10,
                  ease: Power3.easeInOut
            });

            t1.reverse();

            $(document).on("click", ".menu-btn", function() {
                  t1.reversed(!t1.reversed());
            });

            $(document).on("click", ".close-menu", function() {
                  t1.reversed(!t1.reversed());
            });

      </script>
      
      <script src="js/pace.js"></script>

        paceOptions = {

        };

        $('.p').delay(500).animate({top: '30%', opacity: '0'}, 3000, $.bez([0.19,1,0.22,1]));


        $('#preloader').delay(1500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));

        TweenMax.from(".title", 2, {
             delay: 1.8,
                  y: 10,
                  opacity: 0,
                  ease: Expo.easeInOut
            })
       });

      </script>
